{% extends 'base.html' %}


{% block title %}CAFE MENU{% endblock title %}

{% block body %}
<div class="container-fluid px-0">

    <div class="album py-5 bg-light" >

        <div class="container" >

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for dest in dests %}
                <div class="col">

                    <div class="card shadow-sm">
                        <img src={{dest.img}} class="d-block w-100" style="width: 300px; height: 300px;" alt={{dest.desc}}>

                        <div class="card-body">
                            <h5 class="card-text">{{dest.name}}</h5>
                            <p class="card-text">{{dest.desc}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                
                                <strong>{{dest.price}}</strong>
                               

                            </div>
                        </div>
                    </div>


                </div>
                {% endfor %}

            </div>



        </div>

    </div>

</div>
{% endblock body %}
